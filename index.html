<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover">
    <div class="navbar">
        <img src="gu-removebg-preview.png" class="logo">
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">SPECIFICATIONS</a></li>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">CONNECT</a></li>
    </ul>
    </div>
    <div class="content">
        <div class="left-col">
            <h1>THE<br>REAL<br>SOUND</h1>
        </div>
        <div class="right-col">
            <p>Click Here To Listen</p>
            <img src="play-removebg-preview.png" id="icon">
        </div>
    </div>
    </div>

    <audio id="mySong">
        <source src="1_lv_0_20240830200627_320kbps.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong")
        var icon = document.getElementById("icon")


        icon.onclick  = function(){
            if(mySong.paused){
                mySong.play();
                icon.src  = "pngtree-pause-icon-isolated-on-background-png-image_1861069-removebg-preview.png";
            }else{
                mySong.pause();
                icon.src  = "play-removebg-preview.png";
            }
        }
    </script>
</body>
</html>
